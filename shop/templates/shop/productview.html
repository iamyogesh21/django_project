{% extends 'shop/base.html' %} {% block title %}{{product.product_name}}:Frolic Gaming {% endblock %} {% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <img src="/media/{{product.img}}" width="350px" height="300px">
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{product.product_name}}</h1>
                    <p>{{product.desc}}</p>
                    <div class="row">
                        <div class="col-md-4">
                            <span class="sr-only">Four out of Five Stars</span>
                            <span class="icon-star" aria-hidden="true"></span>
                            <span class="icon-star" aria-hidden="true"></span>
                            <span class="icon-star" aria-hidden="true"></span>
                            <span class="icon-star" aria-hidden="true"></span>
                            <span class="icon-star-o" aria-hidden="true"></span>
                            <span class="btn btn-success btn-sm">10</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 bottom-rule">
                            <h2 class="product-price">&#8377;{{product.price}}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <button id="pr{{ i.id }}" class="btn btn-outline-danger add-btn cart mr-4">Buy Now </button>
                        <button id="pr{{ i.id }}" class="btn btn-outline-secondary add-btn cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
